<div class="buttons-container">
  <button
    *ngIf="user$ | async"
    type="button"
    mat-raised-button
    color="warn"
    class="logout-button"
    (click)="onLogoutClick()"
    matTooltip="Click to logout"
    attr.aria-label="A button for logging out"
  >
    Logout
  </button>

  <button
    *ngIf="!(user$ | async)"
    type="button"
    mat-raised-button
    color="primary"
    class="login-button"
    (click)="onLoginClick()"
    matTooltip="Click to login"
    attr.aria-label="A button for logging in"
  >
    Login
  </button>
</div>

<div class="app-container" *ngIf="user$ | async as user">
  <form class="user-form">
    <mat-form-field class="user-form-full-width">
      <input
        matInput
        [readonly]="true"
        placeholder="First Name"
        value="{{ user.first_name }}"
      />
    </mat-form-field>

    <mat-form-field class="user-form-full-width">
      <input
        matInput
        [readonly]="true"
        placeholder="Last Name"
        value="{{ user.last_name }}"
      />
    </mat-form-field>

    <mat-form-field class="user-form-full-width">
      <input
        matInput
        [readonly]="true"
        placeholder="ID Provider"
        value="{{ user.provider }}"
      />
    </mat-form-field>

    <mat-form-field class="user-form-full-width">
      <input
        matInput
        [readonly]="true"
        placeholder="Email"
        value="{{ user.email }}"
      />
    </mat-form-field>

    <mat-form-field class="user-form-full-width">
      <input
        matInput
        [readonly]="true"
        placeholder="ID"
        value="{{ user.id }}"
      />
    </mat-form-field>
  </form>

  <h2>Roles</h2>

  <p>
    {{ getUserRoles(user.roles) }}
  </p>
</div>
